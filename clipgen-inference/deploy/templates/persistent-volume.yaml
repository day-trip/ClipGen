apiVersion: v1
kind: PersistentVolume
metadata:
  name: mochi-models-pv
  labels:
    app: inference-worker
spec:
  capacity:
    storage: 200Gi  # Generous space
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""  # No storage class needed for hostPath
  hostPath:
    path: /var/lib/clipgen/mochi-models  # Persistent location on g094
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - g094  # Only available on your GPU node
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mochi-models-pvc
  labels:
    app: inference-worker
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  storageClassName: ""  # Must match PV
  volumeName: mochi-models-pv  # Bind to specific PV